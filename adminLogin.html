<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap-4.6.0-dist/css/bootstrap.min.css">

</head>
<body>
    
   <div class="container">
       <div class="flex-right mt-5">
            <!-- Default form login -->
            <form class="text-center border border-light p-5 myForm">

                <p class="h4 mb-4">Admin</p>

                <!-- Email -->
                <input type="email" id="email" class="form-control mb-4 adminInput" placeholder="E-mail">

                <!-- Password -->
                <input type="password" id="password" class="form-control mb-4 adminInput" placeholder="Password">


                <!-- Sign in button -->
                <button class="my-4 adminBtn" onclick="adminLog(event)">Sign in</button>
            </form>
       </div>
   </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script type="text/javascript" src="bootstrap-4.6.0-dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="fontawesome-free-5.13.0-web/js/all.min.js"></script>
</body>
</html>
