<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap-4.6.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="fontawesome-free-5.13.0-web/css/all.min.css">
</head>
<body class="dashbody">
    <nav class="navbar navbar-light" >
        <a class="navbar-brand" href="dashboard.html">
        <img src="images/PluraCode Logo 4.png" alt="logo">
        </a>
    </nav>


    <div class="container-fluid" id="dashFluid">
      <div class="dashBox mt-5 mb-5 pl-3">
        <h4 class="dashHead">Create course</h4>

        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-6">
            <form class="createForm">
              <div class="form-row" >
                <div class="col-md-6 col-lg-6 col-sm-12">
                  <label class="label" id="cDashLabel">Enter Course Name</label>
                  <input type="text" class="form-control courseName" id="cDashInput">
                </div>
                <div class="col-md-6 col-lg-6 col-sm-12">
                  <label class="label" id="cDashLabel">Course Fee</label>
                  <input type="number" class="form-control courseFee" id="cDashInput">
                </div>
              </div>
              <div class="form-row mt-5" >
                <div class="col-md-6 col-lg-6 col-sm-12">
                  <label class="label" id="cDashLabel">Course Part Payment</label>
                  <input type="number" class="form-control coursePart" id="cDashInput">
                </div>
                <div class="col-md-6 col-lg-6 col-sm-12">
                  <label class="label" id="cDashLabel">Percentage</label>
                  <input type="text" class="form-control coursePercent" id="cDashInput">
                </div>
              </div>
              <center>
                <button class="up-btn getBtn" onclick="createCourse(event)">Create Course</button>
              </center>
            </form>
          </div>
          <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6">
            <div class="scroll-bg">
              <div class="scroll-div">
                <div class="scroll-object">
                    
                </div>
              </div>
            </div>
        </div>
        </div>
      </div>
      <div id="my-modal" class="mymodal">
        <div class="modal-content">
          <div class="modal-header">
            <h2>Update Course</h2>
            <span class="close" onclick="closeModal3()">&times;</span>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-row" >
                <div class="col-md-6 col-lg-6 col-sm-12">
                  <label class="label" id="cDashLabel">Enter Course Name</label>
                  <input type="text" class="form-control courseUpName" id="cDashInput">
                </div>
                <div class="col-md-6 col-lg-6 col-sm-12">
                  <label class="label" id="cDashLabel">Course Fee</label>
                  <input type="number" class="form-control courseUpFee" id="cDashInput">
                </div>
              </div>
              <div class="form-row mt-5" >
                <div class="col-md-6 col-lg-6 col-sm-12">
                  <label class="label" id="cDashLabel">Course Part Payment</label>
                  <input type="number" class="form-control courseUpPart" id="cDashInput">
                </div>
                <div class="col-md-6 col-lg-6 col-sm-12">
                  <label class="label" id="cDashLabel">Percentage</label>
                  <input type="text" class="form-control courseUpPercent" id="cDashInput">
                </div>
              </div>
              <center>
                <button class="up-btn button_cryst" onclick="updateTheCourse(event)">Update Course</button>
              </center>
            </form>
          </div>
        </div>
     </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script type="text/javascript" src="bootstrap-4.6.0-dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="fontawesome-free-5.13.0-web/js/all.min.js"></script>
</body>
</html>
