    <div class="container-fluid" id="dashFluid">
      <div class="dashBox mt-5 mb-5 pl-3">
        <h4 class="dashHead">Company Details</h4>
        
        <form>
          <div class="form-row" >
            <div class="col-md-6 col-lg-6 col-sm-12">
              <label class="label" id="cDashLabel">Email</label>
              <input type="email" placeholder="Email" class="form-control aemail" id="cDashInput">
            </div>
            <div class="col-md-6 col-lg-6 col-sm-12">
              <label class="label" id="cDashLabel">Password</label>
              <input type="password" class="form-control apass" placeholder="***********" id="cDashInput">
            </div>
          </div>
          <div class="form-row mt-5" >
            <div class="col-md-6 col-lg-4 col-sm-12">
              <label class="label" id="cDashLabel">Bank Name</label>
              <input type="text" placeholder="Enter Bank Name" class="form-control abank" id="cDashInput">
            </div>
            <div class="col-md-6 col-lg-4 col-sm-12">
              <label class="label" id="cDashLabel">Bank Account Name</label>
              <input type="text" class="form-control abankNa" id="cDashInput">
            </div>
            <div class="col-md-6 col-lg-4 col-sm-12">
              <label class="label" id="cDashLabel">Account Number</label>
              <input type="number" class="form-control adbankN" placeholder="0000000000" id="cDashInput">
          </div>
          </div>
          <center>
            <button class="up-btn" onclick="upDateRecord(event)">update</button>
          </center>
        </form>
